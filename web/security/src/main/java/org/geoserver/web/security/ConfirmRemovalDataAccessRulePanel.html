<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div wicket:id="rootObjects">
      <h3>
      <wicket:message key="aboutRemove">About to remove</wicket:message>: <span wicket:id="rootObjectNames"></span>
      </h3>
    </div>
        
    <div wicket:id="removedObjects">
        <wicket:message
            key="removedObjects">The following objects will be removed</wicket:message>:
        <ul class="plain-ul">
            <li wicket:id="rulesRemoved"><wicket:message
                key="rules" />: <span wicket:id="rules"></span></li>
        </ul>
    </div>

</wicket:panel>
</body>
</html>
